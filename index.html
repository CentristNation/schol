<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Data Dashboard - Sample</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <!-- Leaflet Draw CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            overflow: hidden;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 350px;
            grid-template-rows: 60px 1fr;
            height: 100vh;
            gap: 10px;
            padding: 10px;
        }

        .header {
            grid-column: 1 / -1;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 22px;
            font-weight: 300;
        }

        .status {
            background: rgba(0, 255, 136, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid rgba(0, 255, 136, 0.3);
            font-size: 14px;
        }

        .map-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .panel h3 {
            margin-bottom: 15px;
            color: #4fc3f7;
            font-weight: 400;
            text-align: center;
            font-size: 16px;
        }

        .btn {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            font-weight: 500;
            width: 100%;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-danger {
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-success {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 15px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-value {
            font-size: 16px;
            font-weight: bold;
            color: #4fc3f7;
        }

        .stat-label {
            font-size: 11px;
            opacity: 0.8;
            margin-top: 5px;
        }

        .data-table {
            max-height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .data-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th,
        .data-table td {
            padding: 6px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 11px;
        }

        .data-table th {
            background: rgba(255, 255, 255, 0.1);
            font-weight: 600;
        }

        .demo-note {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>📚 Education Dashboard - Sample Demo</h1>
            <div class="status" id="status">Ready</div>
        </div>
        
        <div class="map-container">
            <div id="map"></div>
        </div>
        
        <div class="sidebar">
            <div class="demo-note">
                🎯 <strong>Demo Data:</strong> Sample NYC ZIP codes with education data
            </div>
            
            <div class="panel">
                <h3>🎯 Selection Tools</h3>
                <button class="btn" onclick="startPolygonSelection()">Draw Selection Area</button>
                <button class="btn btn-danger" onclick="clearSelection()" disabled id="clearBtn">Clear Selection</button>
                <button class="btn btn-success" onclick="downloadCSV()" disabled id="downloadBtn">📥 Download CSV</button>
            </div>
            
            <div class="panel" id="summaryPanel" style="display: none;">
                <h3>📊 Selection Summary</h3>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="selectedZips">0</div>
                        <div class="stat-label">ZIP Codes</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalStudents">0</div>
                        <div class="stat-label">Students</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalSchools">0</div>
                        <div class="stat-label">Schools</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="avgPoverty">0%</div>
                        <div class="stat-label">Poverty Rate</div>
                    </div>
                </div>
            </div>
            
            <div class="panel" id="tablePanel" style="display: none;">
                <h3>📋 Aggregate Data</h3>
                <div class="data-table">
                    <table id="aggregateTable">
                        <thead>
                            <tr>
                                <th>Metric</th>
                                <th>Value</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.min.js"></script>
    <!-- Leaflet Draw JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.min.js"></script>

    <script>
        let map;
        let geoJsonLayer;
        let drawnItems;
        let drawControl;
        let geoJsonData;
        let selectedFeatures = [];
        let aggregatedData = {};

        // Initialize the map
        async function initMap() {
            try {
                map = L.map('map').setView([40.7128, -74.0060], 11); // NYC center
                
                // Add tile layer
                L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
                    subdomains: 'abcd',
                    maxZoom: 19
                }).addTo(map);

                // Initialize drawing
                drawnItems = new L.FeatureGroup();
                map.addLayer(drawnItems);

                drawControl = new L.Control.Draw({
                    edit: { featureGroup: drawnItems },
                    draw: {
                        polygon: true,
                        rectangle: true,
                        polyline: false,
                        circle: false,
                        circlemarker: false,
                        marker: false
                    }
                });

                map.addControl(drawControl);
                map.on(L.Draw.Event.CREATED, handleDrawCreate);
                
                updateStatus('Map initialized');
            } catch (error) {
                updateStatus('Failed to initialize map', false, true);
            }
        }

        // Load sample data
        async function loadGeoJson() {
            try {
                updateStatus('Loading sample data...', true);
                
                const response = await fetch('sample-education-data.geojson');
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                geoJsonData = await response.json();
                
                geoJsonLayer = L.geoJSON(geoJsonData, {
                    style: {
                        color: '#4fc3f7',
                        weight: 2,
                        opacity: 0.8,
                        fillColor: '#4fc3f7',
                        fillOpacity: 0.3
                    },
                    onEachFeature: function(feature, layer) {
                        const props = feature.properties;
                        layer.bindPopup(`
                            <strong>ZIP: ${props.Zip}</strong><br>
                            Students: ${props.Total_Student?.toLocaleString()}<br>
                            Schools: ${props.School_Count}<br>
                            Poverty: ${props.poverty_pct?.toFixed(1)}%
                        `);
                    }
                }).addTo(map);
                
                map.fitBounds(geoJsonLayer.getBounds());
                updateStatus(`Loaded ${geoJsonData.features.length} ZIP codes`);
                
            } catch (error) {
                updateStatus('Error loading data - make sure sample-education-data.geojson is in the same folder', false, true);
            }
        }

        function handleDrawCreate(e) {
            drawnItems.addLayer(e.layer);
            findIntersectingFeatures(e.layer);
            document.getElementById('clearBtn').disabled = false;
            document.getElementById('downloadBtn').disabled = false;
        }

        function findIntersectingFeatures(drawnLayer) {
            selectedFeatures = [];
            
            geoJsonLayer.eachLayer(function(layer) {
                if (layer.getBounds().intersects(drawnLayer.getBounds())) {
                    selectedFeatures.push(layer.feature);
                    layer.setStyle({
                        color: '#ffc107',
                        weight: 3,
                        fillColor: '#ffc107',
                        fillOpacity: 0.5
                    });
                } else {
                    layer.setStyle({
                        color: '#4fc3f7',
                        weight: 2,
                        fillColor: '#4fc3f7',
                        fillOpacity: 0.3
                    });
                }
            });
            
            if (selectedFeatures.length > 0) {
                aggregateData();
                showPanels();
            }
        }

        function aggregateData() {
            const counts = ['Total_Student', 'School_Count', 'pop', 'Female', 'Male'];
            const percents = ['poverty_pct', 'unemployment_pct'];
            
            aggregatedData = { zip_count: selectedFeatures.length };
            
            counts.forEach(field => {
                aggregatedData[field] = selectedFeatures.reduce((sum, f) => 
                    sum + (f.properties[field] || 0), 0);
            });
            
            percents.forEach(field => {
                const values = selectedFeatures
                    .map(f => f.properties[field])
                    .filter(v => v != null);
                aggregatedData[field] = values.length > 0 ? 
                    values.reduce((a, b) => a + b) / values.length : 0;
            });
            
            updateSummary();
            updateTable();
        }

        function updateSummary() {
            document.getElementById('selectedZips').textContent = aggregatedData.zip_count;
            document.getElementById('totalStudents').textContent = (aggregatedData.Total_Student || 0).toLocaleString();
            document.getElementById('totalSchools').textContent = aggregatedData.School_Count || 0;
            document.getElementById('avgPoverty').textContent = (aggregatedData.poverty_pct || 0).toFixed(1) + '%';
        }

        function updateTable() {
            const tbody = document.querySelector('#aggregateTable tbody');
            tbody.innerHTML = '';
            
            const data = [
                ['ZIP Codes', aggregatedData.zip_count],
                ['Total Students', (aggregatedData.Total_Student || 0).toLocaleString()],
                ['Total Schools', aggregatedData.School_Count || 0],
                ['Total Population', (aggregatedData.pop || 0).toLocaleString()],
                ['Avg Poverty Rate', (aggregatedData.poverty_pct || 0).toFixed(1) + '%'],
                ['Female Students', (aggregatedData.Female || 0).toLocaleString()],
                ['Male Students', (aggregatedData.Male || 0).toLocaleString()]
            ];
            
            data.forEach(([label, value]) => {
                const row = tbody.insertRow();
                row.insertCell(0).textContent = label;
                row.insertCell(1).textContent = value;
            });
        }

        function showPanels() {
            document.getElementById('summaryPanel').style.display = 'block';
            document.getElementById('tablePanel').style.display = 'block';
        }

        function startPolygonSelection() {
            new L.Draw.Polygon(map, drawControl.options.polygon).enable();
        }

        function clearSelection() {
            drawnItems.clearLayers();
            selectedFeatures = [];
            
            if (geoJsonLayer) {
                geoJsonLayer.eachLayer(layer => {
                    layer.setStyle({
                        color: '#4fc3f7',
                        weight: 2,
                        fillColor: '#4fc3f7',
                        fillOpacity: 0.3
                    });
                });
            }
            
            document.getElementById('summaryPanel').style.display = 'none';
            document.getElementById('tablePanel').style.display = 'none';
            document.getElementById('clearBtn').disabled = true;
            document.getElementById('downloadBtn').disabled = true;
        }

        function downloadCSV() {
            let csv = "Metric,Value\n";
            Object.entries(aggregatedData).forEach(([key, value]) => {
                csv += `"${key}","${value}"\n`;
            });
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `education-data-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function updateStatus(message, loading = false, error = false) {
            const el = document.getElementById('status');
            el.textContent = loading ? '⏳ ' + message : error ? '❌ ' + message : '✅ ' + message;
            
            if (!loading && !error) {
                setTimeout(() => el.textContent = 'Ready', 3000);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', async function() {
            await initMap();
            await loadGeoJson();
        });
    </script>
</body>
</html>
